<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />
  <title>Marker based AR Portfolio</title>

  <!-- Import A-Frame and then AR.js -->
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>

  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>

  
</head>

<body style="margin : 0px; overflow: hidden;">

  <!-- A-frame scene -->

  <!--vr-mode-ui="enabled:false" 
  embedded 
  arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled:false;"-->
  <a-scene 
  vr-mode-ui="enabled:false" 
  embedded 
  arjs="trackingMethod:best; sourceType:webcam; debugUIEnabled:false;"
  >

  <a-assets>
    <img id="1plane" src="./VR-AR-ProjectCards/1.png">
    <img id="2pizza" src="./VR-AR-ProjectCards/2.png">
    <img id="3virtualt" src="./VR-AR-ProjectCards/3.png">
    <img id="4fps" src="./VR-AR-ProjectCards/4.png">
    <img id="5navigate" src="./VR-AR-ProjectCards/5.png">
    <img id="6frapp" src="./VR-AR-ProjectCards/6.png">
  </a-assets>

  <!--virtual tour-->
  <a-marker type="pattern" url="patt-marker/airplane/pattern-icon-01.patt">
    <a-plane position="0 0 0" src="#1plane" width="4" height="2.5" rotation="90 0 0"></a-plane>
  </a-marker>

  <!--airplane-->
  <a-marker type="pattern" url="patt-marker/pizza/pattern-icon-02.patt">
    <a-plane position="0 0 0" src="#2pizza" width="4" height="2.5" rotation="90 0 0"></a-plane>
  </a-marker>

  <!--frapp-->
  <a-marker type="pattern" url="patt-marker/virtual-tour/pattern-icon-04.patt">
    <a-plane position="0 0 0" src="#3virtualt" width="4" height="2.5" rotation="90 0 0"></a-plane>
  </a-marker>
 
  <!--navigation-->
  <a-marker type="pattern" url="patt-marker/shooting/pattern-icon-06.patt">
    <a-plane position="0 0 0" src="#4fps" width="4" height="2.5" rotation="90 0 0"></a-plane>
  </a-marker>

  <!--pizza-->
  <a-marker type="pattern" url="patt-marker/navigation/pattern-icon-03.patt">
    <a-plane position="0 0 0" src="#5navigate" width="4" height="2.5" rotation="90 0 0"></a-plane>
  </a-marker>

  <!--shooting-->
  <a-marker type="pattern" url="patt-marker/frapp/pattern-icon-05.patt">
    <a-plane position="0 0 0" src="#6frapp" width="4" height="2.5" rotation="90 0 0"></a-plane>
  </a-marker>

  </a-scene>
 

 
</body>

</html>
